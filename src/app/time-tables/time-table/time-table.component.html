<div class="white-text">
    <div class="wrapper">
      <h1>Route Time Table: Route Number {{id}}
      </h1>
      <hr class="hr-light">
  
      <div class="container">
            <div>
                <div class="md-form" style="margin: 0px">
                    <mdb-icon fas icon="search" class="text-white active"></mdb-icon>
                    <input type="text" name="search" class="text-white form-control"
                        mdbInput (input)="dt.filterGlobal($event.target.value, 'contains')">
                    <label for="form3" class="text-white">Search</label>
                </div>
                <p-table [columns]="cols" [value]="this.timetable" [responsive]="true" [rows]="10" [paginator]="true" #dt [resizableColumns]="true">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" Class= "tableHeader" pResizableColumn>
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns" >
                        <tr>
                            <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
         
  
  
      </div>
  
  
    </div>
  </div>
